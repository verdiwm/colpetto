[package]
name = "colpetto"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"
description = "Async libinput wrapper"
authors = ["Federico Maria Morrone <contact@morrone.dev>"]
readme = "README.md"
repository = "https://github.com/verdiwm/colpetto"

[dependencies]
devil = "0.0.2"
thiserror = "1.0.63"
tracing = "0.1.40"
futures-util = { version = "0.3.30", default-features = false }
rustix = { version = "0.38.34", default-features = false, features = ["fs"] }
tokio = { version = "1.38.1", features = ["net"] }

[build-dependencies]
pkg-config = "0.3.30"

[dev-dependencies]
anyhow = "1.0.86"
reconciler = "0.0.2"
zbus = { version = "4.3.1", default-features = false, features = ["tokio"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tokio = { version = "1.38.1", features = ["macros", "rt-multi-thread"] }
# stool = { version = "0.0.1", path = "../stool" }
