[package]
name = "colpetto"
version = "0.0.5"
edition = "2021"
license = "Apache-2.0"
description = "Async libinput wrapper"
authors = ["Federico Maria Morrone <contact@morrone.dev>"]
readme = "README.md"
repository = "https://github.com/verdiwm/colpetto"

[features]
tracing = ["dep:tracing"]
log = ["dep:log"]

[dependencies]
devil = "0.0.7"
futures-core = "0.3.31"
thiserror = "2.0.10"
tokio = { version = "1.43.0", features = ["net"] }

# Loggers
log = { version = "0.4.22", optional = true }
tracing = { version = "0.1.41", optional = true }


[build-dependencies]
cc = "1.2.7"
pkg-config = "0.3.31"

[dev-dependencies]
anyhow = "1.0.94"
reconciler = "0.0.3"
zbus = { version = "5.2.0", default-features = false, features = ["tokio"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
rustix = { version = "0.38.42", default-features = false, features = ["fs"] }
futures-util = { version = "0.3.31", default-features = false }
